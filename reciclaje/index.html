<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Autor" content="David Martinez" />
        <title>Control WEB</title>
        <link rel="stylesheet" href="./CSS/estilos.css" />
        <script src="./JavaScript/funciones.js"></script>
    </head>

    <body onload="generarTemperatura();">
        <!--? DIV PRINCIPAL -->
        <section class="divmain">
            <!--? DISPLAY TEMPERATURA -->
            <div class="divtemp">
                <img src="./imagenes/display.jpg" />
                <h2 id="temperatura">
                    <script>
                        setInterval(generarTemperatura, 5000);
                    </script>
                </h2>
            </div>

            <!--? REPRODUCTOR DE VIDEO -->
            <div class="repvideo">
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/ouNrlys4mhc?si=4UXOEywHt7BVddYJ"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                ></iframe>
                <div id="botonesReproductor">
                    <button>
                        <img
                            src="./imagenes/botonVideo.png"
                            alt="Boton icono de youtube"
                            width="50"
                            height="50"
                        />
                    </button>
                    <button id="botonimagen">
                        <img
                            src="./imagenes/boton_imagen.png"
                            alt="Boton icono de imagen"
                            width="50"
                            height="50"
                        />
                    </button>
                </div>
            </div>

            <!--? BOTONES ON/OFF -->
            <div class="divBotones">
                <button id="boton" onclick="cambiarImagen()">
                    <img id="miboton" src="./imagenes/boton1.jpg" />
                </button>
            </div>
        </>
    </body>
</html>
